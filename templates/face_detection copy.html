<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento Facial</title>
    <style>
        body {
            background-color: #BDC3C7;
            font-family: Arial, sans-serif;
            color: #2C3E50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #34495E;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            color: #BDC3C7;
            margin-bottom: 20px;
        }
        .start-button {
            background-color: #4e34c0;
            color: #BDC3C7;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #3c2990;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Etapa II - Reconhecimento Facial</h1>
        <button class="start-button" onclick="startRecognition()">Iniciar</button>
    </div>

    <script>
        function startRecognition() {
            fetch('/start-recognition', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
