<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Conta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/acessar_conta.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Inclua aqui o logo ou a imagem de fundo como nas outras páginas -->
            <img src="{{ url_for('static', filename='images/temp-logo-docfacer.png') }}" alt="Logo">
        </div>
        <div class="form-container">
            <h2>Acessar sua Conta</h2>
            <form action="{{ url_for('acessar_conta') }}" method="POST">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>            
            <div class="extra-links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
