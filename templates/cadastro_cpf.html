<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DocFacer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_cpf.css') }}">
    <style>

        input[type="text"] {
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.3);
            outline: none;
        }

        button {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(106, 13, 173, 0.3);
        }

        .error-message {
            color: #ff4d4d;
            background-color: #ffe6e6;
            border: 1px solid #ff4d4d;
            border-radius: 5px;
            padding: 8px;
            margin-top: 1px;
            margin-bottom: 10px;
            font-size: 14px;
            display: none; 
        }
    </style>
    <script>
        function formatCPF(cpfInput) {
            let value = cpfInput.value.replace(/\D/g, ''); 
            if (value.length > 11) value = value.slice(0, 11);
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            cpfInput.value = value;
        }

        function validateCPF() {
            const cpfInput = document.querySelector('input[name="cpf"]');
            const cpfValue = cpfInput.value;
            const errorMessage = document.querySelector('.cpf-error');

            if (cpfValue.length !== 14) {
                errorMessage.style.display = 'block'; 
                return false; 
            }
            errorMessage.style.display = 'none'; 
            return true; 
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Bem-vindo ao DocFacer!</h1>
            <p>Para come√ßar, qual o seu CPF?</p>
            <form action="/cadastro_cpf" method="POST" onsubmit="return validateCPF()">
                <input type="text" name="cpf" placeholder="000.000.000-00" maxlength="14" oninput="formatCPF(this)" required>
                <div class="error-message cpf-error">
                    Por favor, preencha o CPF completo.
                </div>
                <button type="submit">Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
