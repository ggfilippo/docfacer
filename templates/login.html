<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="static/css/login_signup.css">
    <script src="https://kit.fontawesome.com/ac2342609e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>ACESSO</h2>
        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="E-mail" required>
            <i class="fa-regular fa-envelope iEmail"></i>

            <input type="password" id="password" name="password" placeholder="Senha" required>
            <i class="fas fa-lock iPassword"></i>

            <i id="togglepassword" class="fa-regular fa-eye password-icon"></i>
            <button type="submit">Entrar</button>
            
            <p>NÃ£o tem uma conta? <a href="/signup">Cadastre-se aqui</a></p>

            {% if signup_success %}
            <div class="alert-success">{{ signup_success }}</div>
            {% endif %}
        </form>
        
    </div>
    <script src="static/js/login_signup.js"></script>
</body>
</html>
